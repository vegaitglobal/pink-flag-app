{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block body_class %}template-blogpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p>{{ page.category }}</p>

    {% image page.image fill-320x240 %}

    <div class="body">{{ page.body|richtext }}</div>

    <p><a href="{{ page.get_parent.url }}">Return to blog</a></p>

{% endblock %}
